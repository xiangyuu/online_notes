<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <style>
        div>label{
        display:inline-block;
        width:80px;
        }
        span{
        color:red;
        font-size:12px;
        }
    </style>
</head>
<body>
    <form action="/user/reg" method="post">
        <div>
            <label>用戶名:</label>
            <input type="text" name="username" value="{{ username }}">
            <span>{{ username_error }}</span>
        </div>
        <div>
            <label>密碼:</label>
            <input type="password" name="password1" value="{{ password1 }}">
            <span>{{ password1_error }}</span>
        </div>
        <div>
            <label>密碼確認:</label>
            <input type="password" name="password2" value="{{ password2 }}">
            <span>{{ password2_error }}</span>
        </div>
        <div>
            <input type="submit" value="註冊">
        </div>
    </form>
</body>
</html>
