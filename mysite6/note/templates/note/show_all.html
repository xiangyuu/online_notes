<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        {{request.session.user.username}}的筆記
        <a href="/note/add">添加新筆記</a>
        <a href="/">返回首頁</a>
    </div>
    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>標題</th>
                <th>創建時間</th>
                <th>修改時間</th>
            </tr>
            {% for note in notes %}
            <tr>
                <td>{{note.id}}</td>
                <td>{{note.title}}</td>
                <td>{{note.content}}</td>
                <td>{{note.create_time}}</td>
                <td>{{note.mod_time}}</td>
                <td><a href="/note/mod/{{note.id}}">修改</a></td>
                <td><a href="/note/del/{{note.id}}">刪除</a></td>

            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
